<div class="container col-lg-11">
    <h2 style="text-align: center;"> Select Graph</h2>
    <form name="mlForm" style="text-align: center;padding-top: 2%;">
        <mat-form-field appearance="fill">
            <mat-label>Select Patient</mat-label>
            <mat-select (selectionChange)="toggleSelectReading($event)" [(ngModel)]="patient_select" name="patient">
                <mat-option *ngFor="let patient of patients" [value]="patient.value">
                   Patient: {{patient.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field id="reading-select-field" appearance="fill" style="display: none;">
            <mat-label>Select Readings</mat-label>
            <mat-select (selectionChange)="toggleSelectLaterality($event)" [(ngModel)]="reading_select" name="reading">
                <mat-option *ngFor="let reading of readings" [value]="reading.value">
                    {{reading.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field id="laterality-select-field" appearance="fill" style="display: none;">
            <mat-label>Select Laterality</mat-label>
            <mat-select (selectionChange)="toggleDerivativeSelect()" [(ngModel)]="laterality_select" name="laterality">
                <mat-option *ngFor="let laterality of lateralites" [value]="laterality.value">
                    {{laterality.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Derivative Field Selector -->
        <mat-form-field id="derivative-select-field" appearance="fill" style="display: none;">
            <mat-label>Select Derivative</mat-label>
            <mat-select [(ngModel)]="derivativeSelection" name="derivative">
                <mat-option *ngFor="let options of derivativeOptions" [value]="options.value">
                    {{options.viewValue}} 
                </mat-option>
            </mat-select>
        </mat-form-field>
        <!-- Derivative Field Selector End -->

        <div style="text-align: center;padding-bottom: 1%;">
            <button mat-raised-button color="primary" id="run-button" style= "display: none;" (click)="graphData()">View Graph</button>
            
        </div>
       
        <div style="text-align: center;padding-bottom: 1%;">
            <button mat-raised-button color="primary" id="csv-button" style= "display: none;" (click)="csvDownload()">Download {{csv_laterality}} Reading {{csv_reading_id}} as CSV</button>
        </div>
    </form>
    <div class="table-style">
        <h2 style="text-align: center;">Graph for Reading {{routed_id}}</h2>
    </div>
    <div style="display: block;" >
        <div class="chart-wrapper">
            <canvas baseChart id="resultsChart"
                [datasets]="scatterChartData"
                [options]="scatterChartOptions"
                [chartType]="scatterChartType">
            </canvas>
        </div>
    </div>
</div>
